<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Места России</title>
	<link rel="stylesheet" href="./pages/index.css">
	<link rel="stylesheet" href="./vendor/normalize.css">
	<script src="./index.js" defer></script>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="логотип место">
			<div class="header__line"></div>
		</header>
		<section class="profile">
			<div class="profile__content">
				<img class="profile__photo" src="./images/image.jpg" alt="кусто">
				<div class="profile__info">
					<p class="profile__name">Жак-Ив Кусто</p>
					<p class="profile__edit"></p>
					<p class="profile__text">Исследователь океана</p>
				</div>
			</div>
			<input type="button" class="profile__button">
		</section>
		<section class="elements">
			<div class="elements__item">
				<img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачевск">
				<div class="element__text">
					<h2 class="element__name">Карачевск</h2>
					<input type="button" class="element__like">
				</div>
			</div>
			<div class="elements__item">
				<img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
				<div class="element__text">
					<h2 class="element__name">Эльбрус</h2>
					<input type="button" class="element__like">
				</div>
			</div>
			<div class="elements__item">
				<img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="домбай">
				<div class="element__text">
					<h2 class="element__name">Домбай</h2>
					<input type="button" class="element__like">
				</div>
			</div>
			<div class="elements__item">
				<img class="element__image" src="./images/kycherla.jpg" alt="кучерла">
				<div class="element__text">
					<h2 class="element__name">Кучерла</h2>
					<input type="button" class="element__like">
				</div>
			</div>
			<div class="elements__item">
				<img class="element__image" src="./images/komy.jpg" alt="коми">
				<div class="element__text">
					<h2 class="element__name">Республика Коми</h2>
					<input type="button" class="element__like">
				</div>
			</div>
			<div class="elements__item">
				<img class="element__image" src="./images/baikal.jpg" alt="байкал">
				<div class="element__text">
					<h2 class="element__name">байкал</h2>
					<input type="button" class="element__like">
				</div>
			</div>
		</section>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
		<section class="popup popup_info">
			<div class="popup__content">
				<p class="popup__intro">Редактировать профиль</p>
				<form class="popup__form">
					<input class="popup__name" name="name">
					<div class="popup__line"></div>
					<input class="popup__text" name="name2">
					<div class="popup__line"></div>
					<input type="submit" class="popup__save" value="Сохранить">
				</form>
				<button type="button" class="popup__close"></button>
			</div>
		</section>
	</div>
</body>

</html>
