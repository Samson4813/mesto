<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Места России</title>
	<link rel="stylesheet" href="./pages/index.css">
	<script src="./scripts/index.js" defer></script>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="логотип место">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__content">
					<img class="profile__photo" src="./images/image.jpg" alt="кусто">
					<div class="profile__info">
						<div class="profile__subcontent">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button type="button" class="profile__edit"></button>
						</div>
						<h2 class="profile__text">Исследователь океана</h2>
					</div>
				</div>
				<button type="button" class="profile__button"></button>
			</section>
			<section class="elements">

			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
		<section class="popup popup_edit_form">
			<div class="popup__container">
				<h2 class="popup__intro">Редактировать профиль</h2>
				<form class="popup__form popup__form_edit" name="form">
					<input class="popup__entry popup__entry_text_name" name="name" placeholder="имя">
					<input class="popup__entry popup__entry_text_about" name="text" placeholder="призвание">
					<button type="submit" class="popup__save">Сохранить</button>
				</form>
				<button type="button" class="popup__close"></button>
			</div>
		</section>
		<section class="popup popup_card">
			<div class="popup__container">
				<h2 class="popup__intro">Новое место</h2>
				<form class="popup__form popup__form_card" name="form">
					<input class="popup__entry popup__entry_card_name" name="names" placeholder="Название">
					<input class="popup__entry popup__entry_card_about" name="texts" placeholder="Ссылка на картинку">
					<button type="submit" class="popup__save">Сохранить</button>
				</form>
				<button type="button" class="popup__close popup__closer"></button>
			</div>
		</section>
		<section class="photoPopup">
			<div class="photoPopup__container">
				<img class="photoPopup__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
				<h2 class="photoPopup__text"></h2>
				<button type="button" class="photoPopup__close"></button>
			</div>
		</section>
	</div>
	<template class="templateCard">
		<div class="elements__item">
			<img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
			<button type="button" class="elements__delete"></button>
			<div class="elements__text">
				<h2 class="elements__name">карачевск</h2>
				<button type="button" class="elements__like"></button>
			</div>
		</div>
	</template>
</body>

</html>
